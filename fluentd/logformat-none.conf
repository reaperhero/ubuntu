<source>
  @type tail
  path /var/www/log/internal_training/error.log
  pos_file /tmp/error.log.pos
  keep_time_key true
  tag nginx.error
  format none
</source>

<match nginx.error*>
  @type elasticsearch
  logstash_format true
  host 192.168.0.175
  port 9200
  include_tag_key true
  tag_key @log_name
  logstash_format true
  logstash_prefix hw-youke.nginx.error
  flush_interval 3s
  reconnect_on_error true
  reload_on_failure true
  reload_connections false
  buffer_chunk_limit 100m
  buffer_queue_limit 1024
</match>

